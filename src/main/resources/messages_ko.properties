content.title=AKIYAPLUS란
content.subtitle=아키야 플러스는 최근 일본에서 늘고 있는 빈집을 리모델링하여 외국인이나 일본인에게 저렴한 가격에 분양하거나 임대합니다.
content.text=따라서, 빈집 소유자들의 세금 부담을 줄이고 사회 문제에도 크게 기여하고 있습니다. 아키야 플러스는 미래에도 여러분과 함께 미래를 그리는 기관이 되기 위해 노력하고 있습니다.