:root{
  --orange:#ff7a00;
}

*{
  margin:0; padding:0;
  box-sizing: border-box;
  transition: all .2s linear;
  text-transform: capitalize;
  font-family: 'Exo 2', sans-serif;
}
html{
  font-size: 62.5%;
  scroll-behavior: smooth;
}
body{
  overflow-x:hidden;
}
.heading{
  font-size: 4rem;
  text-align: center;
  letter-spacing: 1.7rem;
  color:#444;
  margin: 2rem 0;
  padding-top:6rem;
  text-decoration: underline;
  text-decoration-style:solid;
  text-decoration-color: var(--orange);
  text-underline-offset: 1.4rem;
}
.header{
  display: flex;
  align-items: center;
  justify-content: space-between;
  width: 100%;
  background: #fff;
  z-index:100;
  padding: 1rem 2rem;
  box-shadow: 0 .2rem .5rem rgba(0,0,0,.3);
  position: fixed;
  top: 0;
  left: 0;
  height: 5rem;
}
.header .logo img{
  height: 8rem;
}
.header nav ul{
  list-style-type:none;
  display: flex;
  align-items: center;
  justify-content: space-around;
  margin: 0; padding: 0;
}

.header nav ul li{
  margin: 0 1.5rem;
}
.header nav ul li a{
  font-size: 2rem;
  color:#666;
}
.header nav ul li a:hover{
  color:#000;
  text-decoration: none;
}
.header .fa-bars{
  font-size: 2.5rem;
  color:#666;
  cursor: pointer;
  display: none;
}

.title{
  font-size: 3rem;
  color: #000;

}
